<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoscrollande Plattformsspel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">
            <p>Poäng: <span id="score">0</span></p>
            <p>Highscore: <span id="highscore">0</span></p>
        </div>
        <div id="gameOverMessage">
            <p>Game Over! Tryck på mellanslag för att starta om.</p>
        </div>
        <div id="highscoreList">
            <h3>Highscorelista</h3>
            <ul id="highscoreUl"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
